<!DOCTYPE html>
<html lang="en-US">
    <head>
      <meta charset="utf-8" />
      <meta name="author" content="Cormac Dorrat" />
      <meta name="description" content="An app to play Go Easy." />
      <meta name="viewport" content="width=device-width" />
      
      <title>Go Easy!</title>
      
      <link rel="stylesheet" href="style.css" />
      <script src="/socket.io/socket.io.js" defer></script>
      <script src="client.js" defer></script>
    </head>
    <body>
      <h1>Go Easy</h1>
      <section>
        <p>I want to: </p>  
        <button id="pre-choice-win">WIN</button>
        <button id="pre-choice-lose">LOSE</button>
      </section>
      <hr />
      <section class="host-side">
        <p>Player 1 actually: </p>
        <button id="post-result-win">WON</button>
        <button id="post-result-lose">LOST</button>
      </section>
      <hr />
      <section>
        <p>I think the opponent was trying to: </p>
        <button id="post-choice-win">WIN</button>
        <button id="post-choice-lose">LOSE</button>
      </section>
      <hr />
      <section>
        <button id="reveal" class="host-side">Reveal</button>
        <h3>Player 1 was trying to: </h3>
        <p id="player-one-choice">???</p>
        <h3>Player 2 was trying to: </h3>
        <p id="player-two-choice">???</p>
      </section>
      <hr />
      <section>
        <h2>Score</h2>
        <h3 id="player-one">Player 1: </h3>
        <p id="player-one-score">0</p>
        <h3 id="player-two">Player 2: </h3>
        <p id="player-two-score">0</p>
      </section>
      <section class="host-side">
        <button id="next-round">Next Round</button>
        <button id="reset">Reset Game</button>
      </section>
    </body>
</html>
