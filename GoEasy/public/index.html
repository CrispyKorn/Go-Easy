<!DOCTYPE html>
<html lang="en-US">
    <head>
      <meta charset="utf-8" />
      <meta name="author" content="Cormac Dorrat" />
      <meta name="description" content="An app to play Go Easy." />
      <meta name="viewport" content="width=device-width" />
      
      <title>Go Easy!</title>
      
      <link rel="icon" href="favicon.png" /> 
      <link rel="stylesheet" href="style.css" />
      <script src="/socket.io/socket.io.js" defer></script>
      <script src="client.js" defer></script>
    </head>
    <body>
      <header>
        <div>
          <h1>Go Easy!</h1>
          <h2 id="player">Player 1</h2>
        </div>
      </header>
      <main>
        <div id="core">
          <section id="section-waiting">
            <p id="waiting-for-player">Waiting for Player 1...</p>
          </section>
          <section id="section-one">
            <p>I want to: </p>  
            <button id="pre-choice-win">WIN</button>
            <button id="pre-choice-lose">LOSE</button>
          </section>
          <section class="host-side" id="section-two">
            <p>Player 1 actually: </p>
            <button id="post-result-win">WON</button>
            <button id="post-result-lose">LOST</button>
          </section>
          <section id="section-three">
            <p>I think the opponent was trying to: </p>
            <button id="post-choice-win">WIN</button>
            <button id="post-choice-lose">LOSE</button>
          </section>
          <section id="section-four">
            <div id="choices">
              <div id="choices-player1">
                <h3>Player 1 was trying to: </h3>
                <p id="player-one-choice">???</p>
              </div>
              <div id="choices-player2">
                <h3>Player 2 was trying to: </h3>
                <p id="player-two-choice">???</p>
              </div>
            </div>
          </section>
          <section id="section-five">
            <h2>Score</h2>
            <div id="scores">
              <div id="scores-player1">
                <h3 id="player-one">Player 1: </h3>
                <p id="player-one-score">0</p>
              </div>
              <div id="scores-player2">
                <h3 id="player-two">Player 2: </h3>
                <p id="player-two-score">0</p>
              </div>
            </div>
          </section>
          <section class="host-side" id="section-six">
            <button id="next-round">Next Round</button>
            <button id="reset">Reset Game</button>
          </section>
        </div>
        <aside>
          <p>You want to: </p>
          <p id="client-choice">...</p>
          <p>You actually: </p>
          <p id="client-result">...</p>
          <p>You think your opponent was trying to: </p>
          <p id="client-guess">...</p>
        </aside>
      </main>
      <footer></footer>
    </body>
</html>
